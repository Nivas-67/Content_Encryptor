<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/encryption.png" />
    <link rel="stylesheet" href="../static/login.css" />
    <title>File E&D</title>
  </head>
  <body>
    <section class="forms-section">
      <h1 class="section-title" style="color: #fff">
        File Content Encryption and Decryption
      </h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form
            class="form form-login"
            action="{{url_for('login')}}"
            method="post"
          >
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">Username</label>
                <input id="login-email" name="username" type="text" required />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input
                  id="login-password"
                  name="password"
                  type="password"
                  required
                />
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form
            class="form form-signup"
            action="{{url_for('signup')}}"
            method="post"
          >
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <label for="signup-email">Username</label>
                <input id="signup-email" type="text" name="username" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input
                  id="signup-password"
                  type="password"
                  name="password"
                  required
                />
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Confirm password</label>
                <input id="signup-password-confirm" type="password" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Sign-up</button>
          </form>
        </div>
      </div>
    </section>
    <script>
      const switchers = [...document.querySelectorAll(".switcher")];
      switchers.forEach((item) => {
        item.addEventListener("click", function () {
          switchers.forEach((item) =>
            item.parentElement.classList.remove("is-active")
          );
          this.parentElement.classList.add("is-active");
        });
      });
    </script>
  </body>
</html>
